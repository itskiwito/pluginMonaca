<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="cordova.js"></script>
  <script src="components/loader.js"></script>
  <script src="components/plugins.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2>PLUGIN</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <button class="btn btn-primary btn-block" id="alerta">Alerta</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <button class="btn btn-primary btn-block" id="confirm">Confirme</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <button class="btn btn-primary btn-block" id="beep">Beep</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <button class="btn btn-primary btn-block" id="vibra">Vibrar</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('deviceready', function() {
        $(document).on("click", "#alerta", function() {
            function retorno() {}
            navigator.notification.alert("minha Mensagem", retorno, "Aviso!", "Aceito");
        });

        $(document).on("click", "#confirm", function() {
            function confirma(buttonIndex) {
                if (buttonIndex == 1) {
                    navigator.notification.alert("Escolheu a opção B");
                } else {
                    navigator.notification.alert("Escolheu a opção A");
                }
            }
            navigator.notification.confirm("Escolha A ou B", confirma, "Escolha:", ['B', 'A']);
        });

        $(document).on("click", "#beep", function() {
            navigator.notification.beep(4);
        });

        $(document).on("click", "#vibra", function() {
            navigator.vibrate(3000);
        });
    }, false);
</script>
</body>
</html>
